<!DOCTYPE html>
<html>
<head>
<title>Airbnb Help Center</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
}

.header {
  background-color: #fff;
  padding: 1px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #ddd;
}

.logo {
  display: flex;
  align-items: center;
}

.logo img {
  height: 24px;
}

.logo h1 {
  margin: 0 0 0 10px;
  font-size: 16px;
  font-weight: bold;
}

.header-right {
  display: flex;
  align-items: center;
}

.header-right a {
  margin-left: 20px;
  color: #333;
  text-decoration: none;
}

.header-right .language {
  margin-left: 20px;
  color: #333;
  text-decoration: none;
}

.header-right .language img {
  width: 20px;
  height: 20px;
  margin-right: 5px;
}

.content {
  padding: 40px;
}

.content h1 {
  font-size: 60px;
  margin-bottom: 20px;
}

.search-bar {
  display: flex;
  justify-content: center;
  margin-bottom: 40px;
}

.search-bar input {
  width: 500px;
  padding: 12px;
  border: 1px solid #ddd;
  border-radius: 4px;
  font-size: 16px;
  margin-right: 10px;
}

.search-bar button {
  background-color: #ff5a5f;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  font-size: 16px;
  cursor: pointer;
}

.search-bar button:hover {
  opacity: 0.8;
}
</style>
</head>
<body>
<header class="header">
  <div class="logo">
    <img src="https://logodownload.org/wp-content/uploads/2016/10/airbnb-logo-0.png" alt="Airbnb Logo">
    <h2>Help Center</h2>
  </div>
  <div class="header-right">
    <a href="#">Help</a>
    <div class="language">
      <img src="https://flagcdn.com/w320/us.png" alt="US Flag">
      English
    </div>
  </div>
</header>
<main class="content">
  <h1 align="center">Hi Danis, how can we help?</h1>
  <div class="search-bar">
    <input type="text" placeholder="Search how-tos and more">
    <button>
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
    </button>
  </div>
</main>
</body>
</html>
